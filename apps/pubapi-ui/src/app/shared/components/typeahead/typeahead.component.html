<mat-form-field class="example-form-field">
  <mat-label>Search</mat-label>
  <input matInput type="text" [ngModel]="value()" (ngModelChange)="changeValue($event)">
  @if (value()) {
    <button matSuffix mat-icon-button aria-label="Clear" (click)="changeValue('')">
      <mat-icon>close</mat-icon>
    </button>
  }
</mat-form-field>
